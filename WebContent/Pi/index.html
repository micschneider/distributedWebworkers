<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parallele Pi-Berechnung</title>
<script type="text/javascript" src="distributedWorkersFramework.js"></script>
<script type="text/javascript">
	var numberOfWorkers = 1;
	var numberOfMessages = 10000;
	var numberOfElements = 100000;
	
	var messungenInsgesamt = 100;
	var messungenAktuell = 0;
	var messungenArray = null;

	var workerMap = null;
	var numberOfResults;
	var pi;	
	var startTime;

	function init()
	{
		messungenArray = new Array();
		messungenAktuell = 0;
		calculate();
	}
	
	function calculate()
	{
		workerMap = new HashMap();
		startTime = new Date().getTime();
		numberOfResults = 0;
		pi = 0.0;
		
		for ( var i = 0; i < numberOfWorkers; i++)
		{
			var worker = new Worker("pi.js");
			worker.addEventListener("message", message, false);
			workerMap.put(i, worker);
		}
		
		for (var i = 0; i < numberOfMessages; i++)
		{
			var start = i * numberOfElements;
			var workerCounter = i % numberOfWorkers;
			var worker = workerMap.get(workerCounter);
			worker.postMessage("" + start + ";" + numberOfElements);
		}		
	}
	
	function message(e)
	{
		numberOfResults += 1;
		pi += parseFloat(e.data);
		if (numberOfResults == numberOfMessages)
		{
			var finishTime = (new Date().getTime() - startTime);
			messungenAktuell++;
			messungenArray.push(finishTime);
			if(messungenAktuell < messungenInsgesamt)
			{
				calculate();	
			}
			else
			{
				var messungMin = getMessungMin();
				var messungMax = getMessungMax();
				var messungenDurchschnitt = getMessungDurchschnitt();
				var output = document.getElementById("output");
				output.innerHTML = "FERTIG! " + messungenInsgesamt + " Messungen durchgeführt!<br>";
				output.innerHTML += "PI = " + pi + "<br>";
				output.innerHTML += "Durchschnittliche Zeit: " + messungenDurchschnitt + " Millisekunden<br>";
				output.innerHTML += "Schnellster Durchlauf: " + messungMin + " Millisekunden<br>";
				output.innerHTML += "Langsamster Durchlauf: " + messungMax + " Millisekunden";	
			}
		}
	}

	function getMessungMin()
	{
		var minValue = messungenArray[0];
		for(var i = 1; i < messungenArray.length; i++)
		{
			if(messungenArray[i] < minValue)
				minValue = messungenArray[i];
		}
		return minValue;	
	}
	
	function getMessungMax()
	{
		var maxValue = messungenArray[0];
		for(var i = 1; i < messungenArray.length; i++)
		{
			if(messungenArray[i] > maxValue)
				maxValue = messungenArray[i];
		}
		return maxValue;
	}
	
	function getMessungDurchschnitt()
	{
		var durchschnitt = 0;
		for (var i = 0; i < messungenArray.length; i++)
		{
			durchschnitt += messungenArray[i];
		}
		durchschnitt = durchschnitt / messungenArray.length;
		return durchschnitt;
	}
	
	function HashMap()
	{
		this.list = new Array();

		this.put = function(key, value)
		{
			this.list[key] = value;
		};

		this.get = function(key)
		{
			return this.list[key];
		};

		this.remove = function(key)
		{
			this.list[key] = null;
		};
	}// end function HashMap
</script>
</head>
<body>
	<form>
		<input type="button" value="Start" onclick="init()">
	</form>
	<div id="output"></div>
</body>
</html>
